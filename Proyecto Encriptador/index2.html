<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style2.css"/>
    <img src="Logo.png" alt="logo" id="imagen"/>
</head>

<body>
    <main class="main">
        <section>
            <textarea id="texto-encriptado" class="campo-texto" placeholder="texto a encriptar"></textarea>
            <div class="btn">
                <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        
        <section class="campo-mensaje">
            <textarea id="campo-mensaje" class="mensaje"></textarea>
        </section>
    </main>
    <script src="script.js"></script>
    <footer>
        <p>By Mervis Bolivar</p>
</body>
</html>
